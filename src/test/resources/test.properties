# H2 adatbázis beállítása
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver

# Hibernate automatizálás
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Ez a varázsszó: A Hibernate-nek adjuk ki a parancsot, 
# hogy ő generálja le a sémát az entitások alapján (szekvenciákkal együtt)
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect